<h1>Modelos</h1>

<mat-toolbar class="list-toolbar">
  <a mat-raised-button color="accent" [routerLink]="['/modelo/novo']">
    <mat-icon>add_circle</mat-icon>
    <span class="espac10px"></span>
    <span>Novo modelo</span>
  </a>
</mat-toolbar>

<table mat-table [dataSource]="modelos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let modelo"> {{modelo.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let modelo"> {{modelo.marca.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let modelo">
      {{modelo.tipo.descricao}}
    </td>
  </ng-container>
  
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let modelo">
      <a mat-raised-button [routerLink]="['/modelo', modelo._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let modelo">
      <button mat-raised-button color="warn" (click)="excluir(modelo._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
